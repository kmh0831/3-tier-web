<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header>
        <div class="logo">
            <img src="https://web-images-kmhyuk1018.s3.ap-northeast-2.amazonaws.com/logo.png" alt="ROCKET 로고">
        </div>
        <div class="profile">프로필</div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">홈</a> |</li>
                <li><a href="#">검색</a> |</li>
                <li><a href="#">찜한 목록</a> |</li>
                <li><a href="#">영화</a> |</li>
                <li><a href="#">시리즈</a></li>
            </ul>
        </nav>
    </header>

    <!-- 상단 포스터 슬라이더 -->
    <section class="slider">
        <div class="slide-show">
            <img class="slides" src="https://web-images-kmhyuk1018.s3.ap-northeast-2.amazonaws.com/111.jpg" alt="영화 1">
            <img class="slides" src="https://web-images-kmhyuk1018.s3.ap-northeast-2.amazonaws.com/222.jpg" alt="영화 2">
            <img class="slides" src="https://web-images-kmhyuk1018.s3.ap-northeast-2.amazonaws.com/333.jpg" alt="영화 3">
            <img class="slides" src="https://web-images-kmhyuk1018.s3.ap-northeast-2.amazonaws.com/444.jpg" alt="영화 4">
        </div>
    </section>

    <!-- 영화 카테고리 섹션 -->
    <section class="movie-section">
        <h2>오리지널 콘텐츠</h2>
        <div class="movie-grid" id="movie-grid">
            <!-- 영화 목록이 JavaScript에 의해 동적으로 추가됨 -->
        </div>
    </section>

    <!-- 영화 상세 정보 모달 -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-video">
                <iframe id="movie-trailer" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="modal-details">
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        function fetchMovies() {
            fetch('http://13.125.70.251:5000/api/movies')
                .then(response => response.json())
                .then(movies => {
                    const movieGrid = document.getElementById('movie-grid');
                    movieGrid.innerHTML = '';
                    movies.forEach(movie => {
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');

                        const img = document.createElement('img');
                        img.src = movie.poster_url;
                        img.alt = movie.title;

                        img.addEventListener('click', () => {
                            openModal(movie);
                        });

                        const title = document.createElement('p');
                        title.textContent = movie.title;

                        movieItem.appendChild(img);
                        movieItem.appendChild(title);
                        movieGrid.appendChild(movieItem);
                    });
                })
                .catch(error => console.error('영화 목록을 가져오는 중 오류 발생:', error));
        }

        function openModal(movie) {
            const modal = document.getElementById('movie-modal');
            const trailer = document.getElementById('movie-trailer');
            const title = document.getElementById('movie-title');
            const description = document.getElementById('movie-description');

            // 모달에 영화 정보 추가
            trailer.src = movie.trailer_url;  // 유튜브 영상 URL
            title.textContent = movie.title;
            description.textContent = movie.description;

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('movie-modal');
            modal.style.display = 'none';
            document.getElementById('movie-trailer').src = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchMovies();

            const closeBtn = document.querySelector('.close');
            closeBtn.addEventListener('click', closeModal);
        });
    </script>
</body>
</html>
